{% extends "base.html" %}

{% block content %}
<h1>ViewTube Results</h1>
{% if results|length > 0 %}
<ul id="results">
  {% for result in results %}
  <li>
    <div class="result">
      <h2>{{ result }}</h2>
    </div>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No results for this search, try again.
<a href="{% url "search_form" %}">Search</a>
</p>
{% endif %}

{% endblock %}
